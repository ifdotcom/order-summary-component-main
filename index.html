<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main class="card">
      <div class="hero">
        <img src="images/illustration-hero.svg" alt="hero-music" />
      </div>
      <div class="info">
        <div class="info__title"><h3>Order Summary</h3></div>
        <div class="info__description">
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

       
          <div class="price">
            <div class="price__logo">
              <img src="images/icon-music.svg" alt="" />
            </div>
            <div class="price__description">
              <p>Annual Plan</p>
              <p>$59.99/year</p>
            </div>
            <div class="price__link">
              <a href="#">Change</a>
            </div>
          </div>
    
        <div class="buttons">
          <button type="submit" class="buttons__pay">Proceed to Payment</button>
          <button type="submit" class="buttons__cancel">Cancel Order</button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Fernanda Vidal</a>.
    </div>
  </body>
</html>
